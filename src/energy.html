<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon.svg" type="image/x-icon" />
    <!-- link CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Student Companion App</title>
  </head>

  <body class="center-content height-100vh bg-primary">
    <div class="main">
      <header>
        <h1>ENERGY</h1>
      </header>
      <main>
        <div class="table">
          <h3>Energy Level throughout the day</h3>
          <div class="grid">
            <div
              class="bar"
              style="--bar-value: 85%"
              data-name="Your Blog"
              title="Your Blog 85%"
            ></div>
            <div
              class="bar"
              style="--bar-value: 23%"
              data-name="Medium"
              title="Medium 23%"
            ></div>
            <div
              class="bar"
              style="--bar-value: 7%"
              data-name="Tumblr"
              title="Tumblr 7%"
            ></div>
            <div
              class="bar"
              style="--bar-value: 38%"
              data-name="Facebook"
              title="Facebook 38%"
            ></div>
            <div
              class="bar"
              style="--bar-value: 35%"
              data-name="YouTube"
              title="YouTube 35%"
            ></div>
            <div
              class="bar"
              style="--bar-value: 30%"
              data-name="LinkedIn"
              title="LinkedIn 30%"
            ></div>
            <div
              class="bar"
              style="--bar-value: 5%"
              data-name="Twitter"
              title="Twitter 5%"
            ></div>
            <div
              class="bar"
              style="--bar-value: 20%"
              data-name="Other"
              title="Other 20%"
            ></div>
          </div>
        </div>
      </main>
      <footer>
        <a href="./index.html">
          <img src="./DashboardIcon.svg" alt="dashboard icon" />
        </a>
        <a href="./code-buddys.html">
          <img src="./BuddyIcon.svg" alt="Buddy icon" />
        </a>
        <a href="./teams.html">
          <img src="./TeamIcon.svg" alt="Team icon" />
        </a>
        <a href="./energy.html">
          <img src="./EnergyIcon.svg" alt="energy bolt icon" />
        </a>
        <a href="./journal.html">
          <img src="./JournalIcon.svg" alt="journal icon" />
        </a>
      </footer>
    </div>
  </body>
</html>
