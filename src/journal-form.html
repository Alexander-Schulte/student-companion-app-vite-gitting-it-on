<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon.svg" type="image/x-icon" />
    <!-- link CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/0a5eba83a2.js"
      crossorigin="anonymous"
    ></script>

    <title>Student Companion App</title>
  </head>

  <body class="center-content height-100vh bg-primary">
    <div class="layout-grid">
      <header class="header-grid">
        <h1 class="welcome">JOURNAL</h1>
        <h2 class="header-h2"></h2>
      </header>
      <main class="main-grid">
        <div class="journal">
          <h3>Today, 12.07.2020</h3>
          <form>
            <h6>Rating:</h6>
            <div class="empty-star-parent">
              <i class="far fa-star empty-star"></i>
              <i class="far fa-star empty-star"></i>
              <i class="far fa-star empty-star"></i>
              <i class="far fa-star empty-star"></i>
              <i class="far fa-star empty-star"></i>
            </div>

            <h6>Comprehension:</h6>
            <div class="empty-box-parent">
              <i class="far fa-square empty-box"></i>
              <i class="far fa-square empty-box"></i>
              <i class="far fa-square empty-box"></i>
              <i class="far fa-square empty-box"></i>
              <i class="far fa-square empty-box"></i>
              <i class="far fa-square empty-box"></i>
              <i class="far fa-square empty-box"></i>
              <i class="far fa-square empty-box"></i>
              <i class="far fa-square empty-box"></i>
              <i class="far fa-square empty-box"></i>
            </div>

            <h6>Motto:</h6>
            <textarea id="motto" name="motto" class="motto"> </textarea>
            <h6>Notes:</h6>
            <textarea id="notes" name="notes" class="notes"> </textarea>
            <div class="journal-buttons-parent">
              <button class="journal-form-buttons">Cancel</button>
              <button class="journal-form-buttons button-orange">
                Save &#10004;
              </button>
            </div>
          </form>
        </div>
      </main>
      <footer class="footer-grid">
        <a href="./index.html">
          <img src="./DashboardIcon.svg" alt="dashboard icon" />
        </a>
        <a href="./code-buddys.html">
          <img src="./BuddyIcon.svg" alt="Buddy icon" />
        </a>
        <a href="./teams.html">
          <img src="./TeamIcon.svg" alt="Team icon" />
        </a>
        <a href="./energy.html">
          <img src="./EnergyIcon.svg" alt="energy bolt icon" />
        </a>
        <a href="./journal.html">
          <img src="./JournalIcon.svg" alt="journal icon" />
        </a>
      </footer>
    </div>
  </body>
</html>
